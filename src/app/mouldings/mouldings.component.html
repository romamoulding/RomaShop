<div class="widthContainer">
    <div class="moduleHeading pageHeading">
        <h2>Quick Sample</h2>
        <h4>Click to select corner samples</h4>
    </div>
    <div class="buttonContainer">
        <button mat-button  class="primaryButton ">Review Selected Samples</button>
    </div>
    <div class="clear"></div>
</div>

<div *ngIf="mouldings">
<app-moulding-search></app-moulding-search>
<app-moulding-filters></app-moulding-filters>
    <div class="mouldingContainer widthContainer">   
        <div *ngFor="let moulding of mouldings.items" class="mouldingCard">
                <div class="mouldingHover lighterGrey" (click)="active=!active"
                [ngClass]="{'active': active}">
                    <div class="mouldingStatusCon">
                        <div class="mouldingStatus" *ngIf="moulding.custom_attributes[26].value == 'E'" >NEW</div>
                        <div class="mouldingSelect" >T</div>
                        <div class="clear"></div>
                    </div>
                    <div class="mouldingImage" 
                        [ngStyle]="{'background-image': 'url('+ moulding.custom_attributes[27].value +')'}"
                        > 
                    </div>
                </div>
                <div class="mouldingText">
                    <div class="mouldingSku skuNumber">{{moulding.sku}}</div>
                    <div class="mouldingName">{{moulding.name}}</div>
                    <div class="mouldingColor">Color</div>
                </div>
        </div>
    </div> 
</div>
